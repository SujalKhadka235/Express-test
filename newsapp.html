<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <label> Enter your topic </label>
          <input placeholder="enter your search term" type="text" id="search" />
          <button onclick="start();">Search</button>
          <div class="row">
            <div class="col-4">
              <div class="card" style="width: 18rem">
                <img id="img1" class="card-img-top" src="" alt="" />
                <div class="card-body">
                  <h5 id="title1" class="card-title"></h5>
                  <p id="one" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card" style="width: 18rem">
                <img id="img2" class="card-img-top" src="" alt="" />
                <div class="card-body">
                  <h5 id="title2" class="card-title"></h5>
                  <p id="two" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card" style="width: 18rem">
                <img id="img3" class="card-img-top" src="" alt="" />
                <div class="card-body">
                  <h5 id="title3" class="card-title"></h5>
                  <p id="three" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="newsapp.js"></script>
  </body>
</html>
